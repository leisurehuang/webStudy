    <title>《见或不见》</title>

  <body>
    <!-- <header>Header</header> -->
    <!-- <div class="div1">这是一个div</div> -->
<h1 color="white">《见或不见》</h1>
<p>
你见，或者不见我<br>
我就在那里<br>
不悲不喜<p>

你念，或者不念我<br>
情就在那里<br>
不来不去<p>

你爱或者不爱我<br>
爱就在那里<br>
不增不减<p>

你跟，或者不跟我<br>
我的手就在你的手里<br>
不舍不弃<p>

来我怀里<br>
或者<br>
让我住进你的心里<br>
默然相爱<br>
寂静喜欢<p>

  </body>
